<div class>
<div class="mx-1">
  <img src="../assets/images/logo_mayormente.png" class="logo">
</div>
<br>
<div class="text-end mt-1 pt-1 ps-3 my-1">
  <ng-container *ngIf="isLoggedIn; else loggedOutButtons">
    <a class="logged-in-username">{{ loggedInUserName }}&nbsp;&nbsp;</a>
    <a (click)="logout()" class="btn btn-primary">CIERRA SESIÓN</a>
  </ng-container>
  <ng-template #loggedOutButtons>
    <a routerLink="/login" class="btn btn-primary me-2 my-0">INICIA SESIÓN</a>
    <a routerLink="/register" class="btn btn-primary">REGÍSTRATE</a>
  </ng-template>
</div>

<div class="main_container mt-1 py-1">
  <app-navbar *ngIf="!isWelcomePage"></app-navbar>
  <br>
  <router-outlet></router-outlet>
</div>
</div>
