<div>
  <label for="poblacion">Buscar por Población:</label>
  <input type="text" id="poblacion" [(ngModel)]="poblacion" />
  <button (click)="buscarPorPoblacion()">Buscar</button>
</div>
<br>

<div *ngFor="let cuidador of resultados">
  <h2>{{ cuidador.nombre }} {{ cuidador.apellido }}</h2>
  <p>{{ cuidador.descripcion }}</p>
  <p>Edad: {{ cuidador.edad }}</p>
  <p>Horario: {{ cuidador.horario }}</p>
  <p>Población: {{ cuidador.poblacion }}</p>

</div>
