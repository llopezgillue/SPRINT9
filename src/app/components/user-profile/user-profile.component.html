<div class="container mt-4">
  <div class="d-flex justify-content-center mb-4">

          <li class="list-group-item"><strong>Apellidos:</strong> {{ profileData?.apellidos }}</li>
          <li class="list-group-item"><strong>Edad:</strong> {{ profileData?.edad }}</li>

          <li class="list-group-item">
            <strong>Aficiones:</strong> {{ profileData?.aficiones}}
          </li>


          <li class="list-group-item"><strong>Poblaci√≥n:</strong> {{ profileData?.poblacion }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <button (click)="editarPerfil()" class="btn btn-primary" style="font-size: 16px;">Editar Perfil</button>
  </div>
</div>
