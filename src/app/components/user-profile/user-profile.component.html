<div class="container mt-4">
  <div class="d-flex justify-content-start mb-4">
    <div class="card" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); border: none; border-radius: 10px;">
      <div class="card-body">
        <h3 class="card-title" style="font-size: 32px; color: #333;">Datos del Perfil:</h3>
        <div class="d-flex">
          <div class="img-container">
            <img [src]="getPhotoUrl()" alt="Foto de Perfil" class="img-thumbnail mb-3" *ngIf="getPhotoUrl() || selectedFile" style="max-width: 700px; max-height: 700px;">
          </div>
          <ul class="list-group list-group-flush" style="margin-left: 20px;">
            <li class="list-group-item" style="font-size: 24px; border: none;"><strong>Nombre:</strong> {{ profileData?.nombre }}</li>
            <li class="list-group-item" style="font-size: 24px; border: none;"><strong>Apellidos:</strong> {{ profileData?.apellidos }}</li>
            <li class="list-group-item" style="font-size: 24px; border: none;"><strong>Edad:</strong> {{ profileData?.edad }}</li>
            <li class="list-group-item" style="font-size: 24px; border: none;"><strong>Aficiones:</strong> {{ profileData?.aficiones }}</li>
            <li class="list-group-item" style="font-size: 24px; border: none;"><strong>Poblaci√≥n:</strong> {{ profileData?.poblacion }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <button (click)="editarPerfil()" class="btn btn-primary" style="font-size: 24px;">Editar Perfil</button>
  </div>
</div>
