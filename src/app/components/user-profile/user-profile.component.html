<div class="container">
  <div class="d-flex justify-content-center my-3">
    <div class="card" style="background-color: rgb(249, 247, 247);"> <!-- Cambiar el fondo de la card -->
      <div class="card-body">
        <h3 class="card-title" style="font-size: 28px;">Datos del perfil:</h3> <!-- Aumentar el tamaño del texto -->
        <p class="card-text" style="font-size: 20px;">Nombre: {{ profileData?.nombre }}</p> <!-- Aumentar el tamaño del texto -->
        <p class="card-text" style="font-size: 20px;">Apellidos: {{ profileData?.apellidos }}</p> <!-- Aumentar el tamaño del texto -->
        <p class="card-text" style="font-size: 20px;">Edad: {{ profileData?.edad }}</p> <!-- Aumentar el tamaño del texto -->
        <p class="card-text" style="font-size: 20px;">Aficiones: {{ profileData?.aficiones }}</p> <!-- Aumentar el tamaño del texto -->
        <p class="card-text" style="font-size: 20px;">Población: {{ profileData?.poblacion }}</p> <!-- Aumentar el tamaño del texto -->
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button (click)="editarPerfil()" class="btn btn-primary">Editar perfil</button>
  </div>
</div>
