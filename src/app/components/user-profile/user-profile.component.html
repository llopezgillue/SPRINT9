<div class="container mt-4">
  <div class="d-flex justify-content-center mb-4">
    <div class="card" style="background-color: #f9f7f7; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
      <div class="card-body">
        <h3 class="card-title" style="font-size: 32px; color: #333;">Datos del Perfil:</h3>
        <img [src]="getPhotoUrl()" alt="Foto de Perfil" class="img-fluid mb-3" *ngIf="getPhotoUrl() || selectedFile">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" style="font-size: 24px; border: none;">Nombre: {{ profileData?.nombre }}</li>
          <li class="list-group-item" style="font-size: 24px; border: none;">Apellidos: {{ profileData?.apellidos }}</li>
          <li class="list-group-item" style="font-size: 24px; border: none;">Edad: {{ profileData?.edad }}</li>
          <li class="list-group-item" style="font-size: 24px; border: none;">Aficiones: {{ profileData?.aficiones }}</li>
          <li class="list-group-item" style="font-size: 24px; border: none;">Poblaci√≥n: {{ profileData?.poblacion }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <button (click)="editarPerfil()" class="btn btn-primary" style="font-size: 24px;">Editar Perfil</button>
  </div>
</div>
