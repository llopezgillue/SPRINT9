

<!-- Agrega las casillas de ediciÃ³n -->
<div class="container">
  <h1>Editar Paseo</h1>

  <label for="nombre">Nombre:</label>
  <input type="text" id="Nombre" [(ngModel)]="nombreDelPaseo">

  <label for="fecha">Fecha:</label>
  <input type="date" id="fecha" [(ngModel)]="fechaDelPaseo">

  <label for="hora">Hora:</label>
  <input type="text" id="hora" [(ngModel)]="horaDelPaseo">

  <label for="comentarios">Comentarios:</label>
  <textarea id="comentarios" [(ngModel)]="comentariosDelPaseo"></textarea>

  <button (click)="guardarCambios()">Guardar Cambios</button>
</div>
