<div class="container align-items-center pt-5">
  <h2 class="signup">REGISTRO DE NUEVO USUARIO</h2>
  <form class="form" (ngSubmit)="register()" #registerForm="ngForm">
    <br>
    <div class="form-group">
      <label for="username" class="form-label">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required class="form-control shorter-input">
    </div>
    <br>

    <div class="form-group">
      <label for="password" class="form-label">Contrase√±a:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control shorter-input">
    </div>

    <button class="btn btn-primary btn-lg mt-3" type="submit">Registrar</button>
  </form>

  <div class="text-center alert alert-danger mt-3" *ngIf="authService.errorMessage">
    {{ authService.errorMessage }}
  </div>
</div>
