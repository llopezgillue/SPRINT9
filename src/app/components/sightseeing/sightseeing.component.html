<div class="container mt-5">
  <h1 style="color: #ffffff; font-family: Arial, sans-serif; font-size: 40px; text-align: center; margin-bottom: 70px;">
    Buscar paseo</h1>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group d-flex align-items-center">
        <label for="poblacion" class="col-form-label">Selecciona
          una poblaci칩n:</label>
        <select id="poblacion" [(ngModel)]="selectedPoblacion" class="form-select">
          <option value="" class="font-family-styles">Todas</option>
          <option *ngFor="let poblacion of poblacionesDisponibles" [value]="poblacion" class="font-family-styles">{{
            poblacion }}</option>
        </select>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group d-flex align-items-center">
        <label for="fecha" class="col-form-label">Selecciona una fecha:</label>
        <input type="date" id="fecha" [(ngModel)]="selectedFecha" class="form-control custom-date-input">
      </div>
    </div>

    <div class="col-md-4">
      <button (click)="buscarPorPoblacionYFecha()" class="btn btn-primary">Buscar</button>
    </div>
  </div>
</div>



<div class="postik-container">
  <ng-container *ngFor="let resultado of resultados; let i = index">
    <div class="postik">
      <h3 style="color: #010101;"><strong>Poblaci칩n:</strong> {{ resultado.poblacion }}</h3>
      <p style="color: #000000;"><strong>Hora de quedada:</strong> {{ resultado.hora }}</p>
      <p style="color: #010101;"><strong>Nombre:</strong> {{ resultado.Nombre }}</p>
      <p style="color: #030303;"><strong>Fecha:</strong> {{ resultado.fecha }}</p>
      <p style="color: #030303;"><strong>Personas a침adidas:</strong> {{ resultado.apuntados}}</p>
      <button (click)="agregarPersona(i)" class="btn btn-primary">+</button>&nbsp;
      <button (click)="restarPersona(i)" class="btn btn-primary">-</button>
      <p class="comentarios" style="color: #060606; font-style: italic;"><strong>Comentarios:</strong> {{
        resultado.comentarios }}</p>


      <button (click)="editarPaseo(resultado['Document ID'])"
        style="font-size: 16px; color: #fff; font-family: 'Montserrat', sans-serif;" class="btn-edit">Editar</button>
      <button (click)="eliminarPaseo(resultado['Document ID'])"
        style="font-size: 16px;color: #fff; font-family: 'Montserrat', sans-serif; margin-left: 10px;"
        class="btn-delete">Eliminar</button>
    </div>
  </ng-container>
</div>

<button (click)="navigateToAddSightseeing()" class="btn btn-primary"
  style="font-size: 16px; color: #fff; font-family:'Montserrat', sans-serif; margin-top: 25px;margin-left:150px;">A침adir
  Paseo</button>
