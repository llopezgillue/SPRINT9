<div class="container mt-5">
  <h1>Buscar paseo</h1>

  <label for="poblacion" class="mt-5">Selecciona una población:</label>
  <select id="poblacion" [(ngModel)]="selectedPoblacion">
    <option value="">Todas</option>
    <option *ngFor="let poblacion of poblacionesDisponibles" [value]="poblacion">{{ poblacion }}</option>
  </select>

  <label for="fecha" class="mt-3">Selecciona una fecha:</label>
  <input type="date" id="fecha" [(ngModel)]="selectedFecha">

  <button (click)="buscarPorPoblacionYFecha()">Buscar</button>

  <div class="postik-container">
    <ng-container *ngFor="let resultado of resultados; let i = index">
      <div class="postik">
        <h3>Población: {{ resultado.poblacion }}</h3>
        <p>Hora de quedada: {{ resultado.hora }}</p>
        <p>Nombre: {{ resultado.Nombre }}</p>
        <p>Fecha: {{ resultado.fecha }}</p>
        <p class="comentarios">Comentarios: {{ resultado.comentarios }}</p>
        <button (click)="editarPaseo(resultado['Document ID'])">Editar</button>
        <button (click)="eliminarPaseo(resultado['Document ID'])">
          Eliminar
        </button>

      </div>
    </ng-container>
  </div>


  <button (click)="navigateToAddSightseeing()">Añadir Paseo</button>
</div>
