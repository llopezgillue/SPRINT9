<div class="container pt-5">
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" formControlName="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" formControlName="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
  </form>
  <button class="btn btn-info" (click)="onClick()">Login With Google</button>
</div>
