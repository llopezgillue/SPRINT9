<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center main">INICIAR SESIÓN</h2>

      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="mb-3 mx-auto" style="max-width: 300px;">
          <br>
          <label for="email" class="form-label pb-3" style="color: black; font-size: 25px;">Correo Electrónico:</label>
          <input type="email" id="email" name="email" formControlName="email" class="form-control" placeholder="Escribe Correo Electrónico" style="font-size: 20px;" required>
        </div>
        <div class="mb-3 mx-auto" style="max-width: 300px;">
          <label for="password" class="form-label pb-3" style="color: black; font-size: 25px;">Contraseña:</label>
          <input type="password" id="password" name="password" formControlName="password" class="form-control" placeholder="Escribe Contraseña" style="font-size: 20px;" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary custom-button">Iniciar Sesión</button>
        </div>
      </form>

      <!-- Mensaje de éxito o error -->
      <div class="text-center mt-3" *ngIf="userService.errorMessage || userService.successMessage">
        <div class="alert alert-danger">
          {{ userService.errorMessage || userService.successMessage }}
        </div>
      </div>

      <div class="text-center mt-3">
        <button class="btn btn-info custom-button" (click)="onClick()">Inicia sesión con Google</button>
      </div>
      <div class="text-center mt-3">
        <p style="font-size: 30px;">No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
      </div>
    </div>
  </div>
</div>
