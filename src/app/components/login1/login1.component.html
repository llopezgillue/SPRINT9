<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center main">INICIAR SESIÓN</h2>

      <div class="login-form">
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
          <br>
          <div class="mb-3 mx-auto">
            <label for="email" class="form-label pb-3" style="color: black; font-size: 20px;">Correo
              Electrónico:</label>
            <input type="email" id="email" name="email" formControlName="email" class="form-control"
              placeholder="Escribe Correo Electrónico" required>
          </div>
          <div class="mb-3 mx-auto" style="max-width: 300px;">
            <label for="password" class="form-label pb-3" style="color: black; font-size: 20px;">Contraseña:</label>
            <input type="password" id="password" name="password" formControlName="password" class="form-control"
              placeholder="Escribe Contraseña" style="font-size: 20px;" required>
          </div>

          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

        </form>


        <div class="text-center mt-3" *ngIf="userService.errorMessage">
          <div class="alert alert-danger">
            {{ userService.errorMessage }}
          </div>
        </div>

        <div class="text-center mt-3">
          <button class="btn btn-info custom-button" (click)="onClick()">
            <img src="../../../assets/images/logo_google.png" alt="Google Icon"
              style="width: 20px; height: 20px; margin-right: 10px;">
            Inicia sesión con Google
          </button>
        </div>

        <div class="text-center mt-3">
          <p style="font-size: 20px;">No tienes cuenta? <a routerLink="/register"
              style="color: #0a0da7e4;">Regístrate</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
